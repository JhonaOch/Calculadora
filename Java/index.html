<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Archivos/interfaz.css">
    <script src="Operacion/funciones.js"></script>
    <title>Calculadora</title>
</head>
<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="5"><span id="respuesta"> </span></td>
        </tr>
        <tr>
            <td><button id="">←</button></td> 
            <td><button id="">CE</button></td> 
            <td><button id="limpiar">C</button></td> 
            <td><button id="">±</button></td> 
            <td><button id="raiz">√</button></td> 
        </tr>

        <tr>
            
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
            <td><button id="">%</button></td>
        </tr>
        <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="multiplicacion">*</button></td>
                <td><button id="">1/x</button></td>
        </tr>
         
        <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="resta">-</button></td>
                <td rowspan="2"><button id="igual">=</button></td>
        </tr>
        <tr>
                <td colspan="2"><button id="cero">0</button></td>
                <td><button id="punto">.</button></td>
                <td><button id="suma">+</button></td>
                
                
        </tr>



    </table>

</body>
</html>
